<div class="buscadores">


<div class="input-shear">
<input type="text" [(ngModel)]= "searchText" placeholder="Search Anime">

</div>

<div class="age-shear"></div>

<div class="buscar-ano">
<button (click)="search(searchText, years)">Buscar</button>
</div>
</div>
<app-gallery [list]="animes"></app-gallery>
